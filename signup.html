<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Jhalok Masti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-black text-white h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-sm text-center">
        <h1 class="text-4xl font-bold mb-6 text-red-500">নতুন একাউন্ট</h1>
        
        <div class="space-y-4">
            <input id="email" type="email" placeholder="ইমেইল দিন" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-white outline-none">
            <input id="password" type="password" placeholder="পাসওয়ার্ড (৬ অক্ষর)" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-white outline-none">
            
            <button onclick="handleSignup()" class="w-full bg-red-600 p-4 rounded-xl font-bold hover:bg-red-700 transition">
                একাউন্ট তৈরি করুন
            </button>
        </div>
        
        <p class="mt-6 text-sm text-zinc-400">
            ইতিমধ্যেই একাউন্ট আছে? <a href="login.html" class="text-red-500 font-bold">লগইন করুন</a>
        </p>
    </div>

    <script>
        // আপনার পূর্ণাঙ্গ এবং সঠিক Firebase কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyA7MC6FIIWkQZMLHsZoNezkzdUxJFh", 
            authDomain: "jhalok-masti.firebaseapp.com",
            projectId: "jhalok-masti",
            storageBucket: "jhalok-masti.firebasestorage.app",
            messagingSenderId: "765019855310",
            appId: "1:765019855310:web:036371e3a39b6895d"
        };
        
        // Firebase শুরু করা
        firebase.initializeApp(firebaseConfig);

        function handleSignup() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            if(!email || pass.length < 6) { 
                alert("সঠিক ইমেইল ও পাসওয়ার্ড দিন (কমপক্ষে ৬ অক্ষর)।"); 
                return; 
            }

            firebase.auth().createUserWithEmailAndPassword(email, pass)
                .then(() => { 
                    alert("সফল! এখন লগইন করুন।"); 
                    window.location.href = "login.html"; 
                })
                .catch((error) => { 
                    alert("ভুল: " + error.message); 
                });
        }
    </script>
</body>
</html>
