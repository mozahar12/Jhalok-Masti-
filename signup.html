<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Jhalok Masti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-black text-white h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-sm text-center">
        <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent">নতুন একাউন্ট</h1>
        <p class="text-zinc-400 mb-10">ঝলক মাস্তিতে যোগ দিতে ফরমটি পূরণ করুন</p>
        
        <div class="space-y-4">
            <input id="email" type="email" placeholder="আপনার ইমেইল" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl focus:outline-none focus:border-red-500 text-white">
            <input id="password" type="password" placeholder="কমপক্ষে ৬ অক্ষরের পাসওয়ার্ড" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl focus:outline-none focus:border-red-500 text-white">
            <button onclick="handleSignup()" class="w-full bg-red-600 hover:bg-red-700 p-4 rounded-xl font-bold text-lg transition">একাউন্ট তৈরি করুন</button>
        </div>
        
        <p class="mt-6 text-zinc-500 text-sm">
            ইতিমধ্যেই একাউন্ট আছে? <a href="login.html" class="text-red-500 font-bold">লগইন করুন</a>
        </p>
    </div>

    <script>
        // আপনার সঠিক Firebase কনফিগারেশন (আপনার স্ক্রিনশট থেকে নেওয়া)
        const firebaseConfig = {
            apiKey: "AIzaSyA7MC6FIIWkQZMLHsZoNezkzdUxJFh",
            authDomain: "jhalok-masti.firebaseapp.com",
            projectId: "jhalok-masti",
            storageBucket: "jhalok-masti.firebasestorage.app",
            messagingSenderId: "765019855310",
            appId: "1:765019855310:web:036371e3a39b6895d",
            measurementId: "G-590D9Q2K69"
        };
        
        firebase.initializeApp(firebaseConfig);

        function handleSignup() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if(!email || pass.length < 6) {
                alert("দয়া করে একটি সঠিক ইমেইল দিন এবং পাসওয়ার্ড কমপক্ষে ৬ অক্ষরের হতে হবে।");
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    alert("একাউন্ট তৈরি সফল হয়েছে! এখন লগইন করুন।");
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    // এরর মেসেজটি বাংলায় দেখাবে
                    alert("সমস্যা: " + error.message);
                });
        }
    </script>
</body>
</html>
