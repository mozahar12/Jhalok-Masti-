<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Jhalok Masti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: white; padding-bottom: 80px; }
        .v-grid { aspect-ratio: 1/1; background: #111; border: 1px solid #222; }
    </style>
</head>
<body>

    <div class="p-4">
        <div class="flex justify-between items-center mb-6">
            <i class="fas fa-chevron-left text-xl" onclick="location.href='index.html'"></i>
            <h1 class="font-bold">itz__alema__10k</h1>
            <i class="fas fa-cog text-xl cursor-pointer" onclick="alert('Settings: App version 1.0.0')"></i>
        </div>

        <div class="flex items-center gap-6 mb-6">
            <img src="https://i.pravatar.cc/150?u=alema" class="w-20 h-20 rounded-full border-2 border-orange-500">
            <div class="flex gap-4 text-center">
                <div><p class="font-bold">18</p><p class="text-xs">Posts</p></div>
                <div><p class="font-bold" id="fCount">767</p><p class="text-xs">Followers</p></div>
                <div><p class="font-bold">1,410</p><p class="text-xs">Following</p></div>
            </div>
        </div>

        <p class="font-bold text-sm mb-4">alema khatun <br><span class="font-normal">"ভালোবাসা শুধু তোমার জন্য।"</span></p>

        <div class="flex gap-2 mb-6">
            <button id="fBtn" onclick="followUser()" class="flex-1 bg-blue-500 py-2 rounded-lg font-bold">Follow</button>
            <button onclick="alert('Message feature coming soon!')" class="flex-1 bg-zinc-800 py-2 rounded-lg font-bold">Message</button>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-0.5">
        <div class="v-grid"><img src="https://picsum.photos/400/400?1" class="w-full h-full object-cover"></div>
        <div class="v-grid"><img src="https://picsum.photos/400/400?2" class="w-full h-full object-cover"></div>
        <div class="v-grid"><img src="https://picsum.photos/400/400?3" class="w-full h-full object-cover"></div>
    </div>

    <script>
        function followUser() {
            let btn = document.getElementById('fBtn');
            let count = document.getElementById('fCount');
            if(btn.innerText === "Follow") {
                btn.innerText = "Following";
                btn.classList.replace('bg-blue-500', 'bg-zinc-800');
                count.innerText = "768";
            } else {
                btn.innerText = "Follow";
                btn.classList.replace('bg-zinc-800', 'bg-blue-500');
                count.innerText = "767";
            }
        }
    </script>
</body>
</html>
