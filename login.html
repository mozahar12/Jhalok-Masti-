<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jhalok Masti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-black text-white h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-sm text-center">
        <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-yellow-400 to-red-500 bg-clip-text text-transparent">Jhalok Masti</h1>
        <p class="text-zinc-400 mb-10">লগইন করুন</p>

        <div class="space-y-4">
            <input id="email" type="email" placeholder="আপনার ইমেইল" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl focus:outline-none focus:border-red-500 text-white">
            <input id="password" type="password" placeholder="পাসওয়ার্ড" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl focus:outline-none focus:border-red-500 text-white">
            
            <button onclick="handleLogin()" class="w-full bg-red-600 p-4 rounded-xl font-bold text-lg transition">লগইন</button>
        </div>

        <p class="mt-4 text-sm">
            <a href="#" onclick="forgotPassword()" class="text-zinc-400 hover:text-red-500">পাসওয়ার্ড ভুলে গেছেন?</a>
        </p>

        <p class="mt-8 text-zinc-500 text-sm">
            অ্যাকাউন্ট নেই? <a href="signup.html" class="text-red-500 font-bold">সাইন আপ করুন</a>
        </p>
    </div>

    <script>
        // আপনার সঠিক Config কোড (আপনার স্ক্রিনশট থেকে নেওয়া)
        const firebaseConfig = {
            apiKey: "AIzaSyA7MC6FIIWkQZMLHsZoNezkzdUxJFh",
            authDomain: "jhalok-masti.firebaseapp.com",
            projectId: "jhalok-masti",
            storageBucket: "jhalok-masti.firebasestorage.app",
            messagingSenderId: "765019855310",
            appId: "1:765019855310:web:036371e3a39b6895d",
            measurementId: "G-590D9Q2K69"
        };
        
        firebase.initializeApp(firebaseConfig);

        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then(() => { window.location.href = "index.html"; })
                .catch((error) => { alert("লগইন ব্যর্থ: " + error.message); });
        }

        function forgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert("প্রথমে ইমেইল বক্সে আপনার ইমেইলটি লিখুন।");
                return;
            }
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => { alert("পাসওয়ার্ড রিসেট লিঙ্ক আপনার ইমেইলে পাঠানো হয়েছে!"); })
                .catch((error) => { alert("সমস্যা: " + error.message); });
        }
    </script>
</body>
</html>
