<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jhalok Masti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-black text-white h-screen flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-sm text-center">
        <h1 class="text-4xl font-bold mb-2 text-red-500">লগইন করুন</h1>
        <div class="space-y-4">
            <input id="email" type="email" placeholder="আপনার ইমেইল" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-white">
            <input id="password" type="password" placeholder="পাসওয়ার্ড" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-white">
            <button onclick="handleLogin()" class="w-full bg-red-600 p-4 rounded-xl font-bold">লগইন</button>
        </div>
        <p class="mt-4"><a href="#" onclick="forgotPassword()" class="text-zinc-400">পাসওয়ার্ড ভুলে গেছেন?</a></p>
        <p class="mt-6">অ্যাকাউন্ট নেই? <a href="signup.html" class="text-red-500">সাইন আপ করুন</a></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA7MC6FIIWkQZMLHsZoNezkzdUxJFh",
            authDomain: "jhalok-masti.firebaseapp.com",
            projectId: "jhalok-masti",
            storageBucket: "jhalok-masti.firebasestorage.app",
            messagingSenderId: "765019855310",
            appId: "1:765019855310:web:036371e3a39b6895d"
        };
        firebase.initializeApp(firebaseConfig);

        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then(() => { window.location.href = "index.html"; })
                .catch((error) => { alert("ভুল ইমেইল বা পাসওয়ার্ড!"); });
        }

        function forgotPassword() {
            const email = document.getElementById('email').value;
            if(!email) { alert("প্রথমে ইমেইল লিখুন"); return; }
            firebase.auth().sendPasswordResetEmail(email).then(() => { alert("ইমেইল চেক করুন!"); });
        }
    </script>
</body>
</html>
