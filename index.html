<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jhalok Masti - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; pointer-events: none; }
        .clickable { pointer-events: auto; cursor: pointer; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        /* স্টোরি বার স্টাইল */
        .stories-bar {
            position: absolute; top: 45px; left: 0; width: 100%;
            display: flex; padding: 10px; overflow-x: auto; gap: 12px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }
        .story-circle { min-width: 65px; height: 65px; border-radius: 50%; border: 3px solid #f09433; padding: 2px; }
        .story-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <video id="vPlayer" playsinline loop autoplay muted src="VID_20251206_041026_071.mp4" onclick="this.muted=false; this.play()"></video>

    <div class="ui-layer">
        <div class="stories-bar clickable">
            <label class="min-w-[65px] h-[65px] rounded-full bg-zinc-800 flex items-center justify-center border-2 border-dashed border-zinc-500 cursor-pointer">
                <i class="fas fa-plus text-white text-xl"></i>
                <input type="file" accept="image/*" class="hidden" onchange="uploadStory(this)">
            </label>
            <div id="storyList" class="flex gap-3"></div>
        </div>

        <div class="absolute right-4 bottom-32 flex flex-col gap-6 text-white text-center">
            <div class="clickable"><i class="fas fa-heart text-3xl"></i><p class="text-xs">45K</p></div>
            <div class="clickable"><i class="fas fa-comment-dots text-3xl"></i><p class="text-xs">1.2K</p></div>
            <div class="clickable"><i class="fas fa-share text-3xl"></i><p class="text-xs">Share</p></div>
        </div>

        <div class="bottom-nav clickable">
            <div class="text-white text-2xl" onclick="location.reload()"><i class="fas fa-home"></i></div>
            <div class="text-zinc-500 text-2xl"><i class="fas fa-search"></i></div>
            <div class="text-zinc-500 text-3xl"><i class="far fa-plus-square"></i></div>
            <div class="text-zinc-500 text-2xl" onclick="location.href='profile.html'"><i class="far fa-user-circle"></i></div>
        </div>
    </div>

<script>
    // স্টোরি আপলোড এবং লোড করার ফাংশন
    function uploadStory(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                let stories = JSON.parse(localStorage.getItem('userStories') || '[]');
                stories.unshift(e.target.result); // নতুন স্টোরি প্রথমে থাকবে
                localStorage.setItem('userStories', JSON.stringify(stories));
                loadStories();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function loadStories() {
        const list = document.getElementById('storyList');
        const savedStories = JSON.parse(localStorage.getItem('userStories') || '[]');
        list.innerHTML = savedStories.map(src => `
            <div class="story-circle"><img src="${src}"></div>
        `).join('');
    }

    // পেজ লোড হওয়ার সময় স্টোরি দেখানো
    window.onload = loadStories;

    // সাউন্ড কন্ট্রোল
    document.body.addEventListener('click', () => {
        const v = document.getElementById('vPlayer');
        v.muted = false;
        v.play();
    }, {once: true});
</script>

</body>
</html>
