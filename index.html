<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jhalok Masti - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ID" crossorigin="anonymous"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        .app-container { height: 100vh; width: 100vw; position: relative; overflow: hidden; }
        
        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßã‡ßü‡¶æ‡¶á‡¶™ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        .video-feed { height: 100%; width: 100%; display: flex; flex-direction: column; transition: transform 0.5s ease-in-out; }
        video { min-width: 100%; height: 100vh; object-fit: cover; scroll-snap-align: start; }

        /* ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        .stories-container {
            position: absolute; top: 45px; left: 0; width: 100%;
            display: flex; padding: 10px; overflow-x: auto; z-index: 40; gap: 12px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        .story-circle { min-width: 65px; height: 65px; border-radius: 50%; border: 3px solid #f09433; padding: 2px; cursor: pointer; }
        .story-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¨‡ßç‡¶Ø‡¶æ‡¶®‡¶æ‡¶∞ (AdMob Banner) */
        .ad-slot {
            position: absolute; bottom: 0; width: 100%; height: 50px;
            background: rgba(255, 255, 255, 0.05); z-index: 50;
            display: flex; align-items: center; justify-content: center;
            color: #555; font-size: 10px; border-top: 1px solid #222;
        }

        .side-icons { position: absolute; right: 12px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; z-index: 30; }
        .icon-btn { color: white; text-align: center; cursor: pointer; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .icon-btn i { font-size: 28px; }
        .icon-btn span { font-size: 11px; display: block; margin-top: 2px; }
    </style>
</head>
<body>

<div class="app-container" id="swipeArea">
    <video id="mainVideo" playsinline loop src="VID_20251206_041026_071.mp4"></video>

    <div class="stories-container">
        <label class="min-w-[65px] h-[65px] rounded-full bg-zinc-800 flex items-center justify-center border-2 border-dashed border-zinc-600 cursor-pointer">
            <i class="fas fa-plus text-white text-xl"></i>
            <input type="file" accept="image/*" class="hidden" onchange="uploadStory(this)">
        </label>
        <div id="storyList" class="flex gap-3"></div>
    </div>

    <div class="side-icons">
        <div class="icon-btn"><i class="fas fa-heart text-red-500"></i><span>45K</span></div>
        <div class="icon-btn" onclick="alert('Ad loading...')"><i class="fas fa-gift text-yellow-400"></i><span>Bonus</span></div>
        <div class="icon-btn"><i class="fas fa-share"></i><span>Share</span></div>
    </div>

    <div class="absolute bottom-20 left-4 text-white z-20 pointer-events-none">
        <h3 class="font-bold">@Mozahar_Creator</h3>
        <p class="text-sm opacity-80">‡¶∏‡ßã‡ßü‡¶æ‡¶á‡¶™ ‡¶Ü‡¶™ ‡¶ï‡¶∞‡ßá ‡¶ó‡¶æ‡¶® ‡¶∂‡ßÅ‡¶®‡ßÅ‡¶®! üéµ</p>
    </div>

    <div class="ad-slot">
        <span>AD SLOT: Banner Ad will appear here</span>
    </div>
</div>

<script>
    const videos = ["VID_20251206_041026_071.mp4", "videos 22.mp4"];
    let vIdx = 0;
    const player = document.getElementById('mainVideo');
    let touchStartY = 0;

    // ‡ßß. ‡¶∏‡ßã‡ßü‡¶æ‡¶á‡¶™ ‡¶Ü‡¶™ ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
    document.addEventListener('touchstart', e => touchStartY = e.touches[0].clientY);
    document.addEventListener('touchend', e => {
        let touchEndY = e.changedTouches[0].clientY;
        if (touchStartY - touchEndY > 60) { // Swipe Up
            vIdx = (vIdx + 1) % videos.length;
            player.src = videos[vIdx];
            player.muted = false; // ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ
            player.play();
        }
    });

    // ‡ß®. ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶∏‡ßç‡¶•‡¶æ‡ßü‡ßÄ‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
    function uploadStory(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                let stories = JSON.parse(localStorage.getItem('userStories') || '[]');
                stories.unshift(e.target.result);
                localStorage.setItem('userStories', JSON.stringify(stories));
                loadStories();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function loadStories() {
        const list = document.getElementById('storyList');
        const saved = JSON.parse(localStorage.getItem('userStories') || '[]');
        list.innerHTML = saved.map(src => `
            <div class="story-circle"><img src="${src}"></div>
        `).join('');
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶ü‡¶æ‡¶ö ‡¶ï‡¶∞‡¶≤‡ßá‡¶á ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶¨‡ßá
    document.body.addEventListener('click', () => {
        player.muted = false;
        player.play();
    }, {once: true});

    window.onload = loadStories;
</script>
</body>
</html>
