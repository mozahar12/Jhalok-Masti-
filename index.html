<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jhalok Masti - Ads Enabled</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        .app-container { height: 100vh; width: 100vw; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* বিজ্ঞাপনের ব্যানার স্টাইল */
        .ad-banner {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.1); display: flex; align-items: center;
            justify-content: center; z-index: 50; border-top: 1px solid #333;
            color: #999; font-size: 10px;
        }

        .side-bar { position: absolute; right: 12px; bottom: 140px; display: flex; flex-direction: column; gap: 20px; z-index: 20; }
        .side-icon { color: white; text-align: center; font-size: 28px; }
        .side-icon span { font-size: 12px; display: block; margin-top: 4px; }
    </style>
</head>
<body>

<div class="app-container" id="swipeArea">
    <video id="mainVideo" playsinline loop src="VID_20251206_041026_071.mp4"></video>

    <div class="ad-banner" id="adSlot">
        <span>Advertisement Area</span>
        </div>

    <div class="side-bar">
        <div class="side-icon"><i class="fas fa-heart"></i><span>45K</span></div>
        <div class="side-icon" onclick="showRewardAd()"><i class="fas fa-gift text-yellow-500"></i><span>Ads</span></div>
        <div class="side-icon"><i class="fas fa-share"></i><span>Share</span></div>
    </div>
</div>

<script>
    const videoList = ["VID_20251206_041026_071.mp4", "videos 22.mp4"];
    let currentIdx = 0;
    const videoElement = document.getElementById('mainVideo');
    let startY = 0;

    // সোয়াইপ সিস্টেম
    document.getElementById('swipeArea').addEventListener('touchstart', e => startY = e.touches[0].clientY);
    document.getElementById('swipeArea').addEventListener('touchend', e => {
        let endY = e.changedTouches[0].clientY;
        if (startY - endY > 50) { 
            currentIdx = (currentIdx + 1) % videoList.length;
            videoElement.src = videoList[currentIdx];
            videoElement.play();
            // প্রতি ৫টি ভিডিও পর পর বিজ্ঞাপন দেখানোর কোড এখানে দেওয়া যায়
        }
    });

    // বিজ্ঞাপন দেখানোর ফাংশন (ডেমো)
    function showRewardAd() {
        alert("বিজ্ঞাপন লোড হচ্ছে... (AdMob ID যোগ করলে এখানে ভিডিও অ্যাড আসবে)");
    }

    document.body.onclick = () => { videoElement.muted = false; videoElement.play(); };
</script>
</body>
</html>
