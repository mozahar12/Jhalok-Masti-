<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jhalok Masti - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* পুরো স্ক্রিন ফিক্স করার জন্য */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        .main-wrapper { position: relative; height: 100vh; width: 100vw; display: flex; flex-direction: column; }
        
        /* ভিডিও লেয়ার */
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }

        /* সব বাটন ভিডিওর উপরে রাখার জন্য Z-Index ব্যবহার */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .clickable { pointer-events: auto; cursor: pointer; }

        /* সাইড মেনু */
        .side-icons { position: absolute; right: 15px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; }
        .icon-btn { color: white; text-align: center; filter: drop-shadow(0 2px 5px rgba(0,0,0,1)); }
        .icon-btn i { font-size: 30px; }
        .icon-btn span { font-size: 12px; display: block; margin-top: 5px; }

        /* নিচের মেনু বার */
        .nav-bar { 
            position: absolute; bottom: 0; width: 100%; height: 70px; 
            background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; 
            align-items: center; border-top: 1px solid #222; z-index: 20;
        }
        .nav-item { color: #888; font-size: 24px; }
        .nav-item.active { color: white; }

        /* প্লাস বাটন (স্টোরি) */
        .add-btn { position: absolute; top: 40px; left: 15px; width: 45px; height: 45px; border-radius: 50%; background: rgba(255,255,255,0.2); border: 2px solid #fff; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <video id="videoPlayer" playsinline loop src="VID_20251206_041026_071.mp4" class="clickable" onclick="handleVideo()"></video>

    <div class="ui-layer">
        
        <div class="add-btn clickable">
            <i class="fas fa-plus text-white text-xl"></i>
        </div>

        <div class="side-icons">
            <div class="icon-btn clickable"><i class="fas fa-heart text-red-500"></i><span>45K</span></div>
            <div class="icon-btn clickable"><i class="fas fa-comment-dots"></i><span>1.2K</span></div>
            <div class="icon-btn clickable"><i class="fas fa-share"></i><span>Share</span></div>
        </div>

        <div class="nav-bar clickable">
            <div class="nav-item active"><i class="fas fa-home"></i></div>
            <div class="nav-item"><i class="fas fa-search"></i></div>
            <div class="nav-item"><i class="far fa-plus-square text-3xl"></i></div>
            <div class="nav-item" onclick="window.location.href='profile.html'"><i class="far fa-user-circle text-white"></i></div>
        </div>

    </div>
</div>

<script>
    const player = document.getElementById('videoPlayer');

    // ভিডিও কন্ট্রোল ফাংশন
    function handleVideo() {
        if (player.paused) {
            player.play();
            player.muted = false;
        } else {
            player.pause();
        }
    }

    // প্রথমবার স্ক্রিনে টাচ করলে সাউন্ড অটো চালু হবে
    document.addEventListener('touchstart', function() {
        if (player.muted) {
            player.muted = false;
            player.play();
        }
    }, {once: true});
</script>

</body>
</html>
