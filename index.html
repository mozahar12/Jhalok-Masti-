<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jhalok Masti - Reels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        
        /* সোয়াইপ করার কন্টেইনার */
        .video-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .video-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            position: relative;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* ইউজার ইন্টারফেস */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }
        .clickable { pointer-events: auto; }
    </style>
</head>
<body>

    <div class="video-container" id="videoContainer">
        <div class="video-section">
            <video loop autoplay muted playsinline src="VID_20251206_041026_071.mp4" onclick="this.muted=!this.muted"></video>
            <div class="ui-layer">
                <div class="p-4 mt-10 clickable"><i class="fas fa-camera text-white text-2xl"></i></div>
                <div class="absolute right-4 bottom-32 flex flex-col gap-6 text-white text-center clickable">
                    <div class="flex flex-col"><i class="fas fa-heart text-3xl"></i><p class="text-xs">45K</p></div>
                    <div class="flex flex-col"><i class="fas fa-comment text-3xl"></i><p class="text-xs">1.2K</p></div>
                    <div class="flex flex-col"><i class="fas fa-share text-3xl"></i><p class="text-xs">Share</p></div>
                </div>
            </div>
        </div>

        <div class="video-section">
            <video loop playsinline src="videos 22.mp4" onclick="this.muted=!this.muted"></video>
            <div class="ui-layer">
                <div class="absolute right-4 bottom-32 flex flex-col gap-6 text-white text-center clickable">
                    <div class="flex flex-col"><i class="fas fa-heart text-3xl text-red-500"></i><p class="text-xs">10K</p></div>
                    <div class="flex flex-col"><i class="fas fa-comment text-3xl"></i><p class="text-xs">500</p></div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full h-16 bg-black flex justify-around items-center border-t border-zinc-900 z-50">
        <i class="fas fa-home text-2xl text-white" onclick="location.reload()"></i>
        <i class="fas fa-search text-2xl text-zinc-500"></i>
        
        <label class="cursor-pointer">
            <i class="far fa-plus-square text-4xl text-white"></i>
            <input type="file" accept="video/*" class="hidden" onchange="addNewVideo(this)">
        </label>
        
        <i class="far fa-heart text-2xl text-zinc-500"></i>
        <img src="https://i.pravatar.cc/150?u=mozahar" class="w-8 h-8 rounded-full border border-white" onclick="location.href='profile.html'">
    </div>

    <script>
        // নতুন ভিডিও যোগ করার ফাংশন
        function addNewVideo(input) {
            if (input.files[0]) {
                const url = URL.createObjectURL(input.files[0]);
                const container = document.getElementById('videoContainer');
                
                const newSection = document.createElement('div');
                newSection.className = 'video-section';
                newSection.innerHTML = `
                    <video loop autoplay playsinline src="${url}" onclick="this.muted=!this.muted"></video>
                    <div class="ui-layer">
                        <div class="absolute right-4 bottom-32 flex flex-col gap-6 text-white text-center clickable">
                            <div><i class="fas fa-heart text-3xl"></i><p class="text-xs">0</p></div>
                        </div>
                    </div>
                `;
                container.prepend(newSection); // নতুন ভিডিওটি সবার উপরে আসবে
                container.scrollTop = 0;
                alert("আপনার নতুন ভিডিওটি আপলোড হয়েছে!");
            }
        }

        // সোয়াইপ করার সময় ভিডিও অটো প্লে এবং মিউট কন্ট্রোল
        const container = document.getElementById('videoContainer');
        container.addEventListener('scroll', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(v => {
                const rect = v.getBoundingClientRect();
                if(rect.top >= 0 && rect.top < window.innerHeight) {
                    v.play();
                } else {
                    v.pause();
                }
            });
        });
    </script>
</body>
</html>
