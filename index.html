<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jhalok Masti - Playlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        .video-container { height: 100vh; width: 100vw; position: relative; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 100px 20px 120px; background: linear-gradient(transparent, rgba(0,0,0,0.8));
            z-index: 10; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="video-container" onclick="nextVideo()">
        <video id="mainVideo" playsinline autoplay muted src="VID_20251206_041026_071.mp4"></video>
        
        <div class="overlay">
            <h1 class="text-orange-500 font-black italic mb-2">JHALOK MASTI</h1>
            <h3 id="creatorName" class="font-bold text-white text-lg">@Mozahar_Creator</h3>
            <p class="text-zinc-300 text-sm italic">পরবর্তী ভিডিও দেখতে স্ক্রিনে ক্লিক করুন!</p>
        </div>
    </div>

    <script>
        // এখানে আপনার আপলোড করা ভিডিওর তালিকা
        const videoList = [
            "VID_20251206_041026_071.mp4",
            "videos 22.mp4" 
        ];
        
        let currentVideoIndex = 0;
        const videoElement = document.getElementById('mainVideo');

        function nextVideo() {
            // সাউন্ড আনমিউট করা
            videoElement.muted = false;
            
            // ইনডেক্স পরিবর্তন করা
            currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
            
            // নতুন ভিডিও সোর্স সেট করা
            videoElement.src = videoList[currentVideoIndex];
            videoElement.play();
        }
        
        // ভিডিও শেষ হলে অটোমেটিক পরেরটা চলবে
        videoElement.onended = function() {
            nextVideo();
        };
    </script>
</body>
</html>
