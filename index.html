<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jhalok Masti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        .v-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        .clickable { pointer-events: auto; }
        .nav-gradient { background: linear-gradient(transparent, rgba(0,0,0,0.8)); }
    </style>
</head>
<body>

    <div class="v-container">
        <video id="mainFeed" playsinline loop autoplay muted src="VID_20251206_041026_071.mp4"></video>
    </div>

    <div class="ui-overlay">
        <div class="p-4 flex justify-between items-center text-white clickable">
            <i class="fas fa-camera text-2xl"></i>
            <div class="flex gap-4 font-bold">
                <span class="border-b-2 border-white">For You</span>
                <span class="opacity-50">Following</span>
            </div>
            <i class="fas fa-search text-2xl"></i>
        </div>

        <div class="absolute right-4 bottom-32 flex flex-col gap-6 text-white text-center clickable">
            <div class="flex flex-col items-center"><i class="fas fa-heart text-3xl"></i><p class="text-xs font-bold">45K</p></div>
            <div class="flex flex-col items-center"><i class="fas fa-comment text-3xl"></i><p class="text-xs font-bold">1.2K</p></div>
            <div class="flex flex-col items-center"><i class="fas fa-share text-3xl"></i><p class="text-xs font-bold">Share</p></div>
        </div>

        <div class="nav-gradient p-3 clickable">
            <div class="flex justify-around items-center text-white pb-2">
                <i class="fas fa-home text-2xl" onclick="location.reload()"></i>
                <i class="fas fa-search text-2xl"></i>
                <label class="cursor-pointer">
                    <i class="far fa-plus-square text-3xl"></i>
                    <input type="file" accept="video/*" class="hidden" onchange="upVid(this)">
                </label>
                <i class="far fa-heart text-2xl"></i>
                <img src="https://i.pravatar.cc/150?u=mozahar" class="w-8 h-8 rounded-full border border-white" onclick="location.href='profile.html'">
            </div>
        </div>
    </div>

    <script>
        function upVid(input) {
            if (input.files[0]) {
                const url = URL.createObjectURL(input.files[0]);
                const v = document.getElementById('mainFeed');
                v.src = url;
                v.play();
                v.muted = false;
            }
        }
        document.body.onclick = () => { document.getElementById('mainFeed').muted = false; };
    </script>
</body>
</html>
