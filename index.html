<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jhalok Masti - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        .app-container { height: 100vh; width: 100vw; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* সাইড বাটন */
        .side-bar { position: absolute; right: 15px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; z-index: 100; }
        .icon-box { color: white; text-align: center; cursor: pointer; }
        .icon-box i { font-size: 30px; display: block; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); }
        .icon-box span { font-size: 12px; margin-top: 4px; display: block; }

        /* নিচের মেনু বার */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: 60px; background: #000; display: flex; justify-content: space-around; align-items: center; z-index: 100; border-top: 1px solid #333; }
        .nav-item { color: #888; font-size: 24px; cursor: pointer; }
        .nav-item.active { color: white; }

        /* স্টোরি বাটন */
        .story-btn { position: absolute; top: 40px; left: 15px; z-index: 100; background: rgba(255,255,255,0.2); width: 45px; height: 45px; border-radius: 50%; display: flex; items-center; justify-content: center; border: 2px solid #fff; }
    </style>
</head>
<body>

<div class="app-container">
    <video id="mainVideo" playsinline loop autoplay muted src="VID_20251206_041026_071.mp4" onclick="togglePlay()"></video>

    <div class="story-btn"><i class="fas fa-plus text-white"></i></div>

    <div class="side-bar">
        <div class="icon-box"><i class="fas fa-heart"></i><span>45K</span></div>
        <div class="icon-box"><i class="fas fa-comment-dots"></i><span>1.2K</span></div>
        <div class="icon-box"><i class="fas fa-share"></i><span>Share</span></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-home"></i></div>
        <div class="nav-item"><i class="fas fa-search"></i></div>
        <div class="nav-item"><i class="far fa-plus-square"></i></div>
        <div class="nav-item" onclick="window.location.href='profile.html'"><i class="far fa-user-circle"></i></div>
    </div>
</div>

<script>
    const videos = ["VID_20251206_041026_071.mp4", "videos 22.mp4"];
    let vIdx = 0;
    const player = document.getElementById('mainVideo');

    // ভিডিও প্লে/পজ
    function togglePlay() {
        if (player.paused) {
            player.play();
            player.muted = false;
        } else {
            player.pause();
        }
    }

    // স্ক্রিনে টাচ করলেই মিউজিক চালু হবে
    document.body.addEventListener('click', () => {
        player.muted = false;
        player.play();
    }, {once: true});
</script>

</body>
</html>
